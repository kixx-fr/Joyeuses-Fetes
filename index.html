<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Kixx - Joyeuses F√™tes !</title>

  <meta http-equiv="refresh" content="10;url=https://shop.kixx.fr">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Inter, sans-serif;
      background: #0d4232;
      text-align: center;
      overflow-x: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0 10px;
    }

    .christmas-tree {
      position: fixed;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 50% 100%, #004d40 0%, transparent 60%);
      opacity: 0.22;
      z-index: -2;
      pointer-events: none;
    }

    body::before, body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    body::before {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><circle cx="5" cy="5" r="2" fill="#e0f0ff"/></svg>') repeat;
      background-size: 50px;
      animation: snowfall 18s linear infinite;
      opacity: 0.9;
    }
    body::after {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="5" height="5"><circle cx="2.5" cy="2.5" r="1" fill="#f7f7f7"/></svg>') repeat;
      background-size: 30px;
      animation: snowfall 12s linear infinite;
      animation-delay: -3s;
      opacity: 0.7;
    }
    @keyframes snowfall {
      from { background-position: 0 0; }
      to { background-position: 500px 1500px; }
    }

    /* *** LOOK APP MOBILE *** */
    .container {
      background: #990000;
      border-radius: 18px;
      border: 4px solid #ffcc00;
      width: 100%;
      max-width: 380px;
      padding: 18px 14px;
      box-shadow: 0 8px 35px rgba(0,0,0,0.7);
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-container {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ffcc00;
      margin: 0 auto 12px;
      box-shadow: 0 0 10px rgba(255,204,0,0.7);
    }
    .logo-container img { width: 100%; height: 100%; object-fit: contain; }

    h1 {
      font-size: 20px;
      color: #ffcc00;
      margin: 10px 0;
    }
    p {
      font-size: 14px;
      line-height: 1.35;
      margin: 8px 0 18px;
      color: #fff;
    }

    #start-button {
      background: #ffcc00;
      color: #990000;
      border: 3px solid #ffcc00;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
      width: 100%;
      font-weight: 700;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 0 12px rgba(255,204,0,0.7);
    }
    #start-button:hover {
      background: #fff;
      transform: scale(1.03);
    }

    .timer { font-size: 15px; color: #ffcc00; margin-top: 10px; font-weight: bold; }

    /* PAYMENT BLOCKS */
    .payments { margin-top: 20px; display: flex; flex-direction: column; align-items: center; gap: 10px; }

    .paypal-logo, .sumup-logo, .amex-logo {
      max-height: 48px; /* OPTION B APPLIQU√âE */
      width: auto;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      padding: 4px 6px;
      background: #fff;
    }

    .cards-line img {
      max-height: 22px;
    }

  </style>
</head>

<body>
  <audio id="christmas-music" src="assets/jingle-bells.mp3" loop preload="auto"></audio>
  <div class="christmas-tree"></div>

  <div class="container">
    <div class="logo-container"><img src="assets/logo-kixx.png"></div>

    <h1>Joyeuses F√™tes ! üéÅ Des promos arrivent !</h1>

    <p><span class="pulsing-text">Livraison 48h ‚Ä¢ Qualit√© Authentique üéÖ‚ú®</span></p>

    <button id="start-button"></button>
    <div id="countdown" class="timer" style="display:none;"></div>

    <div class="payments">
      <img src="assets/paypal.png" class="paypal-logo">
      <img src="assets/sumup.png" class="sumup-logo">
      <img src="assets/amex.png" class="amex-logo">
    </div>
  </div>

<script>
let seconds=10;
const start=document.getElementById("start-button"),
timer=document.getElementById("countdown"),
music=document.getElementById("christmas-music"),
url="https://shop.kixx.fr";

start.innerText=`Cliquez pour lancer üé∂ (${seconds}s)`;

start.onclick=()=>{
 music.play().catch(e=>{});
 start.style.display="none";
 timer.style.display="block";
 const t=setInterval(()=>{
  seconds--;
  timer.textContent=`Redirection dans ${seconds}s...`;
  if(seconds<=0){clearInterval(t);music.pause();location.href=url;}
 },1000);
};
</script>

</body>
</html>
